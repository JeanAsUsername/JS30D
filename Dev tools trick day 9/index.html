
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello')
    // Interpolated
    console.log('This is a string %s', 'jeje')
    // Styled
    console.log('%c Super string !!', 'font-size: 20px; color: purple;')
    // warning!
    console.warn('Oh no...')
    // Error :|
    console.error('FATAL ERROR :(')
    // Info
    console.info('You are great. Know that?')
    // Testing
    console.assert(1 === 2, 'falsooooo pedazo de brut@')
    // clearing
      // console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)
    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('hey')
    console.count('hey')
    // timing
    console.time('timming')

    setTimeout(function() {
      console.timeEnd('timming')
    }, 1000)

    console.table(dogs)


  </script>
</body>
</html>
