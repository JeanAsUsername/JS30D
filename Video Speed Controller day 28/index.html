
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const bar = document.querySelector('.speed-bar'),
        speed = document.querySelector('.speed'),
        video = document.querySelector('.flex')

  function handleSpeed(e) {

    let y = e.pageY - this.offsetTop,
        percent = (y / this.offsetHeight),
        height = Math.round(percent * 100) + '%'
        min = 0.4,
        max = 4.05,
        number = percent * (max - min) + min

    if (number > 4) number = 4

    bar.style.setProperty('height', height)
    bar.textContent = number.toFixed(2) + 'x'
    video.playbackRate = number

  }

  speed.addEventListener('mousemove', handleSpeed)



</script>
</body>
</html>
