<script>
  const secretCode = 'hello'
  var press = []

  function code(e) {

    press.push(e.key)

    press.splice(0, press.length - secretCode.length)

    if (press.join('').includes(secretCode)) {
      console.log('Acertaste !! Ve a celebrarlo con tus amigos :)')
    }

  }

  window.addEventListener('keyup', code)



</script>
